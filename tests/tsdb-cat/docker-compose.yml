version: "3.3"
services:
    m3db:
        image: quay.io/m3db/m3dbnode:v1.1.0
          #user: ${DOCKER_USER}
        ports:
            - 7201:7201
            - 7203:7203
        volumes:
            - m3db_data:/var/lib/m3db

    grafana:
        image: grafana/grafana
          #user: ${DOCKER_USER}
        depends_on:
            - m3db
        ports:
            - 3000:3000
        environment:
            GF_AUTH_ANONYMOUS_ENABLED: "true"
            GF_AUTH_ANONYMOUS_ORG_NAME: "NSO"
            GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
            #GF_AUTH_DISABLE_LOGIN_FORM: "true"
            #GF_AUTH_DISABLE_SIGNOUT_MENU: "true"
            GF_DASHBOARDS_JSON_ENABLED: "true"

        volumes:
            - grafana_data:/var/lib/grafana
    cat1:
        image: gitlab.dev.terastrm.net:4567/abs/vrnetlab/vr-cat8000v:17.11.01a
        privileged: true
        command: [ "--trace" ]
        ports:
            - 10022:22
            - 10830:830
    cat2:
        image: gitlab.dev.terastrm.net:4567/abs/vrnetlab/vr-cat8000v:17.11.01a
        privileged: true
        command: [ "--trace" ]
        ports:
            - 20022:22
            - 20830:830
    xcon:
        image: gitlab.dev.terastrm.net:4567/abs/vrnetlab/vr-xcon:latest
        privileged: true
        entrypoint: "/xcon"
        command: [ "--p2p", "cat1/1--cat2/1" ]

    nso:
        image: streaming-nso/nso:6.1.4
#        build:
#            dockerfile: ./nso.Dockerfile
        volumes:
          - ../../:/mnt
        ports:
          - 4569:4569

    nso-config:
        image: streaming-nso/nso-configurator:6.1.4
        volumes:
          - .:/mnt
        environment:
          DEVEL_LOG_LEVEL: trace

volumes:
    m3db_data:
    grafana_data:
